<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<div th:replace="fragments :: head"></div>
		<title>
			Best Movies 2021
		</title>
	</head>
	<body>
		<div th:replace="fragments :: nav"></div>
		<div class="container">
			<h1 class="text-center">List of best Movies</h1>	
			<div class="row">
				<div class="col-4" th:each="movie : ${movies}">
					<div class="card">
						<img class="card-img-top" alt="movie film" src="/img/pic3.jpg">
						<div class="card-body">
							<p class="card-title" th:text ="${movie}"></p>
							<hr>
							<p class="card-text"> Some info about the movie</p>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		<div th:replace="fragments :: scripts"></div>	
	</body>
</html>
